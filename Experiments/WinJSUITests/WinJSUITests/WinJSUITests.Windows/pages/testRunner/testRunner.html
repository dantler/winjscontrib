<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>testRunner</title>
    <link href="testRunner.css" rel="stylesheet" />
    <script src="testRunner.js"></script>
</head>
<body>
    <div class="testRunner">
        <div member="testCampaignRunTemplate" data-win-control="WinJS.Binding.Template">
            <div class="campaign-status"  data-win-bind="innerText : nbRunned WinJSContrib.UI.Tests.campaignStatus"></div>
            <div class="campaignrun">
                <div class="campaign">
                    <div class="name" data-win-bind="innerText : name"></div>
                    <div class="run">
                        <span class="duration win-type-ellipsis" data-win-bind="innerText : duration WinJSContrib.UI.Tests.toDuration"></span>
                        <span class="sucessbubble"></span><span class="success" data-win-bind="innerText : nbSuccess"></span>
                        <span class="failbubble"></span><span class="fail" data-win-bind="innerText : nbFail"></span> 
                        <span>/</span>
                        <span class="totalbubble"></span><span class="total" data-win-bind="innerText : total"></span>
                    </div>
                </div>
                <div class="currentTest" data-win-bind="innerText : currentTest"></div>
            </div>
        </div>
        <div class="collapsedrunner" member="collapsedrunner">
           
        </div>
        <div class="expandedrunner" member="expandedrunner">
            <header member="expandedrunnerHeader">
                <select class="selectcampaign" member="selectcampaign">

                </select>
                <button tap="runCampaign" member="runBtn">Run tests</button>
            </header>
            <section member="scenariosList">
                
            </section>
        </div>
    </div>
</body>
</html>
